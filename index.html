 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Are+You+Serious&family=Handlee&family=IBM+Plex+Mono&family=Indie+Flower&family=Itim&family=Julee&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <body>
  <div class="container">
    


    <center>
      <h1>Image Identifier</h1>
      <br><br>
      <br>
      <br>
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <h2>Cheez-itz</h2>
      <br><br>
      <h2>Ritz</h2>
      <br><br>
      <h2>Vanilla Wafers</h2>
      <br><br>
      <h2>Pop-tart</h2>
      <br><br>
      <h2>Rusk</h2>
      <br>
      <label>Webcam View - </label>
      <br>
      <div id="camera"> </div>
      <br>
      <br>
      <div id="result"></div>
      <br>
      <button onclick="Capture()">Capture Image</button>
      <br>
      <br>
      <br>
      <button onclick="Identify()">Identify Image</button>
      <br>
      <br>
      <p style="font-size: 22px;">Object :  </p>
      <p id="result _ object"> </p>
      <p style="font-size: 22px;">Accuracy :  </p>

  </div>
<script src="main.js"></script>

  </body>
